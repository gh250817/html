<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4; /* 添加背景颜色 */
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc; /* 添加边框 */
            padding: 20px;
            background-color: white; /* 容器背景设为白色，与背景色区分 */
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .form-section label {
            display: block;
            margin-bottom: 5px;
        }

        .form-section input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-section button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .form-section button:hover {
            background-color: #218838;
        }

        .success-message {
            display: none;
            color: green;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-section">
            <h2>用户登录</h2>
            <form id="loginForm" onsubmit="event.preventDefault(); login();">
                <label for="loginUsername">用户名</label>
                <input type="text" id="loginUsername" placeholder="请输入用户名">
                <label for="loginPassword">密码</label>
                <input type="password" id="loginPassword" placeholder="请输入密码">
                <button type="submit">登录</button>
                <button type="reset" onclick="resetLoginForm()">重置</button>
                <div id="loginSuccessMessage" class="success-message">登录成功！</div>
            </form>
            <p>没有账号？<a href="register.html">注册新用户</a></p>
            
        </div>
    </div>
